//header.html
<div th:fragment="fheader">
    <div id="header_div" class="d-flex justify-content-between align-items-center px-4 py-2"
         style="background-color: #001F3F;">
        <div class="text-start">
            <img th:src="@{/img/logo_imt.png}" alt="IMT Logo" style="height: 50px;">
        </div>

        <div class="d-flex align-items-center gap-4">
            <div th:if="${#ctx.session.uid} != null" class="d-flex align-items-center gap-2 text-white">
                <i class="bi bi-" style="font-size: 2rem; color: white;"
                   th:title="${#ctx.session.usertype}"
                   th:attrappend="class=${#ctx.session.usertype=='company'?'buildings':'person'}"></i>
                <span th:text="${#ctx.session.user.mail}" class="fw-bold"></span>
            </div>

            <div class="d-flex align-items-center gap-3">
                <a th:if="${#ctx.session.uid} != null" th:href="@{/message}" title="Messages"
                   class="btn btn-light rounded-circle">
                    <i class="bi bi-envelope fs-4 text-primary"></i>
                </a>

                <a th:if="${#ctx.session.uid} == null" href="/login" title="Click to login"
                   class="btn btn-light rounded-circle">
                    <i class="bi bi-box-arrow-in-up fs-4 text-primary"></i>
                </a>

                <a th:if="${#ctx.session.uid} != null" href="/logout" title="Click to logout"
                   class="btn btn-light rounded-circle">
                    <i class="bi bi-box-arrow-in-down fs-4 text-primary"></i>
                </a>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/companies}">Companies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/joboffers}">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/candidates}">Candidates </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/applications}">Applications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/qualificationLevels}">Qualification levels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sectors}">Sectors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
