<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      th:replace="~{/jobOffer/jobOfferBase :: article(~{::article})}">
<article>
    <header>
        <h2>Job offer applications</h2>
    </header>

    <div class="container mt-4">
        <h2>List of Candidates for Job Offer: <span th:text="${jobOffer.title}"></span></h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidate, iterStat : ${candidates}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${candidate.firstName}"></td>
                    <td th:text="${candidate.lastName}"></td>
                    <td>
                        <a th:href="@{/candidates/{id}(id=${candidate.id})}" class="btn btn-info btn-sm">
                            View Details
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/dashboard}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>


</article>
</html>
