<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Candidate Entry Form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<article class="candidate-form-container">
    <header class="form-header">
        <h2>Candidate Entry Form</h2>
    </header>

    <form th:action="@{${action} == 'edit' ? '/candidates/' +${candidate.id}+ '/updateCandidateData' : '/candidates/createCandidateData'}"
          method="post">
        <fieldset class="mb-3">
            <label for="mail" class="form-label">Email</label>:
            <input type="email" id="mail" class="form-control" name="mail" th:field="*{candidate.appuser.mail}"
                   required/>
        </fieldset>
        <fieldset class="mb-3">
            <label for="password" class="form-label">Password</label>:
            <input type="password" id="password" class="form-control" name="password"
                   th:field="*{candidate.appuser.password}"
                   required/>
        </fieldset>
        <fieldset class="mb-3">
            <label for="city" class="form-label">City</label>:
            <input type="text" id="city" class="form-control" name="city" th:field="*{candidate.appuser.city}"
                   required/>
        </fieldset>
        <fieldset class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>:
            <input type="text" id="lastname" class="form-control" name="lastname" th:field="*{candidate.lastname}"
                   required/>
        </fieldset>
        <fieldset class="mb-3">
            <label for="firstname" class="form-label">First Name</label>:
            <input type="text" id="firstname" class="form-control" name="firstname" th:field="*{candidate.firstname}"
                   required/>
        </fieldset>
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary" th:title="${action == 'edit' ? 'Update' : 'Create'}"><i
                    class="bi bi-floppy"></i> Submit
            </button>
            <button type="reset" class="btn btn-secondary" value="Reset" title="reset"><i class="bi bi-eraser-fill"></i>
                Reset
            </button>
            <a th:href="@{/candidates/candidates}" class="btn btn-danger" title="go back"><i class="bi bi-x-square"></i>
                Cancel</a>
        </div>
    </form>
</article>
</body>
</html>
