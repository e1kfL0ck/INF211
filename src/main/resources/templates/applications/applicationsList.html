<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/scripts.js}"></script>
</head>
<body>
<header th:replace="baseTemplate/nav :: fheader"></header>
<main role="main" class="container">
    <h1>Application List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="application : ${applicationslist}">
            <td th:text="${application.candidate.firstname}">First Name</td>
            <td th:text="${application.candidate.lastname}">Last Name</td>
            <td th:text="${application.candidate.appuser.mail}">Email</td>
            <td th:text="${application.candidate.appuser.city}">City</td>
            <td>
                <a th:href="@{'/applications/' + ${application.id} + '/update'}" class="btn btn-warning" title="Update">
                    <i class="bi bi-pencil"></i> Update
                </a>
                <form th:action="@{'/applications/remove'}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${application.id}"/>
                    <button type="submit" class="btn btn-danger" title="Delete">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/applications/create}" class="btn btn-primary">Create New Application</a>
</main>
<footer th:replace="baseTemplate/footer :: ffooter"></footer>
</body>
</html>
